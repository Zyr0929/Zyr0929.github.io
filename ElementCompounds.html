<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Table</title>
  <link rel="stylesheet" href="css/ElementCompounds.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>
<body>

<h1>Compound Table</h1>
<div class="search-box">
  <a href="AR.html"><i class="fas fa-home"></i></a><input type="text" id="searchInput" placeholder=" Search for a compound..." onkeyup="searchCompound()"><i class="fas fa-search"></i>
</div>
<table>
  <tr>
    <th>Compound</th>
    <th>Formula</th>
    <th>Molecular Weight</th>
    <th>Density</th>
    <th>Description</th>
  </tr>
  </table>

<div id="elementsContainer">
  <!-- Elements will be dynamically added here using JavaScript -->
</div>

<script src="js/ElementCompounds.js"></script>
</body>
</html>
